<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>星梦乐园 · Galaxy Node</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
      line-height: 1.6;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: 
        radial-gradient(2px 2px at 20% 30%, #fff, transparent),
        radial-gradient(1px 1px at 80% 20%, #fff, transparent),
        radial-gradient(1.5px 1.5px at 50% 70%, #a0a, transparent),
        radial-gradient(2px 2px at 90% 80%, #ffcc00, transparent);
      opacity: 0.3;
      z-index: -1;
    }

    .content {
      text-align: center;
      max-width: 800px;
      padding: 30px;
      z-index: 2;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      color: #ffd700;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 30px;
      color: #e0d6f0;
    }

    .btn {
      display: inline-block;
      padding: 14px 36px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 50px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(161, 196, 253, 0.6);
    }

    footer {
      position: absolute;
      bottom: 20px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.5rem; }
      p { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>✨ 星梦乐园 ✨</h1>
    <p>节点服务正在运行中...<br>你的专属订阅地址为：<br><code>/sub</code></p>
    <a href="/sub" class="btn">获取订阅链接</a>
  </div>
  <footer>
    &copy; 2026 Galaxy Node | Service is running
  </footer>
</body>
</html>
